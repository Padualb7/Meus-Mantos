<div class="form-container">
    @if(this.isEditMode){
    <h1>Editar camisa</h1>
    }@else{
    <h1>Cadastrar camisa</h1>

    }
    <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="team">Time</label>
            <input type="text" id="team" formControlName="team" required>
        </div>

        <div class="form-group">
            <label for="year">Ano</label>
            <input type="number" id="year" formControlName="year" required>
        </div>

        <div class="form-group">
            <label for="type">Vers√£o</label>
            <input type="text" id="type" formControlName="type" required>
        </div>

        <div class="form-group">
            <label for="size">Tamanho</label>
            <input type="text" id="size" formControlName="size" required>
        </div>

        <div class="form-group">
            <label for="color">Color</label>
            <select id="color" formControlName="color" required>
                <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
            </select>
        </div>

        <div class="buttons">
            <button routerLink="/home">Voltar</button>
            <button type="submit" [disabled]="teamForm.invalid">Cadastrar</button>

        </div>
    </form>
</div>
